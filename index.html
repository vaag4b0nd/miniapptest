<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Roulette Mini App</title>
    <script src="https://telegram.org/js/tg-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .wheel {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
            transition: transform 2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .wheel-number {
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        input {
            padding: 12px;
            width: 100px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }
        
        button {
            background: #FFD700;
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            background: #ffea00;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .result {
            min-height: 60px;
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            transition: all 0.5s;
        }
        
        .win {
            color: #FFD700;
            font-size: 28px;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ –ö–æ–ª–µ—Å–æ —Ä—É–ª–µ—Ç–∫–∏ üé∞</h1>
        <div class="wheel" id="wheel">
            <div class="wheel-number">?</div>
        </div>
        <div class="controls">
            <input type="number" id="userNumber" min="1" max="10" placeholder="1-10">
            <button onclick="spinWheel()">–ö—Ä—É—Ç–∏—Ç—å!</button>
        </div>
        <div class="result" id="result">–í—ã–±–µ—Ä–∏—Ç–µ —á–∏—Å–ª–æ –∏ –∫—Ä—É—Ç–∏—Ç–µ –∫–æ–ª–µ—Å–æ!</div>
    </div>

    <script>
        function spinWheel() {
            const userNumber = parseInt(document.getElementById('userNumber').value);
            const resultElement = document.getElementById('result');
            const wheel = document.getElementById('wheel');
            
            if(isNaN(userNumber) || userNumber < 1 || userNumber > 10) {
                resultElement.textContent = "–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 10!";
                resultElement.className = 'result';
                return;
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            wheel.style.transform = 'rotate(1800deg)';
            resultElement.textContent = "–ö—Ä—É—Ç–∏–º...";
            resultElement.className = 'result';
            
            setTimeout(() => {
                const randomNumber = Math.floor(Math.random() * 10) + 1;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                wheel.innerHTML = `<div class="wheel-number">${randomNumber}</div>`;
                wheel.style.transform = 'rotate(0deg)';
                
                if(randomNumber === userNumber) {
                    resultElement.innerHTML = "üéâ –£–†–ê! –í–´ –ü–û–ë–ï–î–ò–õ–ò! üéâ";
                    resultElement.className = 'result win';
                } else {
                    resultElement.innerHTML = `–í—ã–ø–∞–ª–æ: ${randomNumber}<br>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!`;
                    resultElement.className = 'result';
                }
            }, 2000);
        }
    </script>
</body>
</html>
